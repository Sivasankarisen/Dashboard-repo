<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesome-notifications/3.1.3/index.js" integrity="sha512-KN+oPNZLimNATASe5b0MJ/VKSch15xQWelXcb/UOELca+mYJGJtpe0JqAc2UhNmjzAZbFA0YKKzNcBMUHVzC6w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
    <script defer src="chart.js"></script>
</head>

<body>
    <header>
        <div>
            <div class="header">
                <div class="left-section">
                    <span class="title">SYSTEM MANAGEMENT</span>
                    <span class="subtitle">â€” Usage Management</span>
                </div>
                <div class="right-section">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bell"></i>
                    <img class="profile-img" src="img/female.jpg" alt="Profile"> <!-- Profile Picture -->
                </div>
            </div>
            <nav>
                <div>
                    <button class="tab">Overview</button>
                    <button class="tab">Metrics</button>
                    <button class="tab">Settings</button>
                </div>
                <div>
                    <button class="tab">Edit</button>
                    <button class="tab">Export</button>
                    <button class="tab">share</button>
                    <button class="tab">
                        <gfrana class="com"></gfrana>
                    </button>
                </div>
            </nav>
    </header>

    <main>
        <div class="filters">
            <select>
                <optiongroup>Datasource</option>
                <option>Data</option>
                <option>Data</option>
                <option>Data</option>
                <option>Data</option>
            </select>
            <select>
                <option>Service Namespace</option>
            </select>
            <select>
                <option>Host</option>
            </select>
            <select>
                <option>github</option>
            </select>
            <select>
                <option>last 15 min</option>
            </select>
            <select>
                <option>gfrana</option>
            </select>
            <select>
                <option>refreash</option>
            </select>
        </div>

        <div class="dashboard-grid">
            <div class="metric-card">
                <canvas id="cpuUsage"></canvas>
            </div>
            <div class="metric-card">
                <canvas id="memoryUsage"></canvas>
            </div>
            <div class="metric-card">
                <canvas id="diskUsage"></canvas>
            </div>
            <div class="metric-card">
                <canvas id="networkTraffic"></canvas>
            </div>
            <div class="metric-card">
                <canvas id="uptimeChart"></canvas>
            </div>
        </div>
        <div class="metric-grid">
            <div class="gauge-chart">
                <svg viewBox="0 0 80 40" class="gauge">
                    <circle class="donut-ring" cx="40" cy="40" r="31.8309886184" fill="transparent" stroke="#d2d3d4"
                        stroke-width="15"></circle>
                    <circle class="donut-segment" cx="40" cy="40" r="31.8309886184" fill="transparent" stroke="lime"
                        stroke-width="15" stroke-dasharray="65 135" stroke-dashoffset="-100">
                        <animate attributeType='XML' attributeName='stroke-dasharray'
                            values='0 200; 20 180 ; 50 150; 65 135; 65 135;' keyTimes='0; 0.4; 0.6; 0.7; 1' dur='2.5s'
                            repeatCount='1'>
                    </circle>
                    <text x="20" y="15" class="gauge-text" font-size="5px">50%</text>
                </svg>
                <p>Cpu Usage</p>
            </div>
            <div class="gauge-chart">
                <svg viewBox="0 0 80 40" class="gauge">
                    <circle class="donut-ring" cx="40" cy="40" r="31.8309886184" fill="transparent" stroke="#d2d3d4"
                        stroke-width="15"></circle>
                    <circle class="donut-segment" cx="40" cy="40" r="31.8309886184" fill="transparent" stroke="#FF3366"
                        stroke-width="15" stroke-dasharray="85 115" stroke-dashoffset="-100">
                        <animate attributeType='XML' attributeName='stroke-dashoffset' values='0; 0; -33; -100; -100;'
                            keyTimes='0; 0.4; 0.6; 0.7; 1' dur='2.5s' repeatCount='1'>
                    </circle>
                    <text x="20" y="15" class="gauge-text" font-size="5px">70%</text>
                </svg>
                <p>Memory Usage</p>
            </div>
            <div class="gauge-chart">
                <svg viewBox="0 0 80 40" class="gauge">
                    <circle class="donut-ring" cx="40" cy="40" r="31.8309886184" fill="transparent" stroke="#d2d3d4"
                        stroke-width="15"></circle>
                    <circle class="donut-segment" cx="40" cy="40" r="31.8309886184" fill="transparent" stroke="#0066CC"
                        stroke-width="15" stroke-dasharray="85 115" stroke-dashoffset="-100">
                        <animate attributeType='XML' attributeName='stroke-dashoffset' values='0; 0; -33; -100; -100;'
                            keyTimes='0; 0.4; 0.6; 0.7; 1' dur='2.5s' repeatCount='1'>
                    </circle>
                    <text x="20" y="15" class="gauge-text" font-size="5px">65%</text>
                </svg>
                <p>Disk Usage</p>
            </div>
            <div class="gauge-chart">
                <svg viewBox="0 0 80 40" class="gauge">
                    <circle class="donut-ring" cx="40" cy="40" r="31.8309886184" fill="transparent" stroke="#d2d3d4"
                        stroke-width="15"></circle>
                    <circle class="donut-segment" cx="40" cy="40" r="31.8309886184" fill="transparent" stroke="#ffcc33"
                        stroke-width="15" stroke-dasharray="85 115" stroke-dashoffset="-100">
                        <animate attributeType='XML' attributeName='stroke-dashoffset' values='0; 0; -33; -100; -100;'
                            keyTimes='0; 0.4; 0.6; 0.7; 1' dur='2.5s' repeatCount='1'>
                    </circle>
                    <text x="20" y="15" class="gauge-text" font-size="5px">75%</text>
                </svg>
                <p>Network Usage</p>
            </div>
            <div class="gauge-chart">
                <svg viewBox="0 0 80 40" class="gauge">
                    <circle class="donut-ring" cx="40" cy="40" r="31.8309886184" fill="transparent" stroke="#d2d3d4"
                        stroke-width="15"></circle>
                    <circle class="donut-segment" cx="40" cy="40" r="31.8309886184" fill="transparent" stroke="#6633FF"
                        stroke-width="15" stroke-dasharray="85 115" stroke-dashoffset="-100">
                        <animate attributeType='XML' attributeName='stroke-dashoffset' values='0; 0; -33; -100; -100;'
                            keyTimes='0; 0.4; 0.6; 0.7; 1' dur='2.5s' repeatCount='1'>
                    </circle>
                    <text x="20" y="15" class="gauge-text" font-size="5px">50%</text>
                </svg>
                <p>Uptime</p>
            </div>
        </div>
        <div class="chat-box">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </main>
</body>

</html>
